name: Full Stack CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:

  # -------------------- BACKEND BUILD --------------------
  backend-build:
    runs-on: ubuntu-latest
    name: Build & Push Backend Image

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Java 21
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build backend with Maven, skip tests
      - name: Build Backend
        working-directory: ./backend
        run: mvn -B package -DskipTests

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build backend Docker image
      - name: Build Backend Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest ./backend

      # Push backend Docker image
      - name: Push Backend Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

  # -------------------- FRONTEND BUILD --------------------
  frontend-build:
    runs-on: ubuntu-latest
    name: Build & Push Frontend Image
    needs: backend-build

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Node 18
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install frontend dependencies
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      # Build frontend
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build frontend Docker image
      - name: Build Frontend Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./frontend

      # Push frontend Docker image
      - name: Push Frontend Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

  # -------------------- KUBERNETES DEPLOY --------------------
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Kubernetes
    needs: [frontend-build]

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      # Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      # Apply Kubernetes manifests
      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f k8s/mysql-secret.yaml
          kubectl apply -f k8s/mysql-deployment.yaml
          kubectl apply -f k8s/mysql-service.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
